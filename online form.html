<html>

<head>
    <title>online form</title>
</head>
    <h1>Online form</h1>
    <form>
        <fieldset>
            <legend>Online form</legend>
            <form>
                <label>NAME* </label>
                <input type="text" required placeholder="First Name"> <input type="text" required placeholder="Last Name"><br><br>
                <label>Phone Number*</label>
                <input type="text" value="+91" readonly disabled> <input type="number" required placeholder="Enter 10 digit number" minlength="10" maxlength="10" tabindex="1">
                <br>
                <br>
                <input type="number" placeholder="Sreet/Cross" min="5" max="100"><input type="number" placeholder="Pincode"required minlength="6" maxlength="6" tabindex="2"><br><br>
                <div1>
                    <input type="text" required placeholder="Locality"> <input type="text" placeholder="Landmark(optional)">
                </div1>
                <br>
                <textarea placeholder="Address" rows="10" cols="50" minlength="10" maxlength="100" required></textarea> <label>State</label>
                <select> 
                    <option>AP</option>
                    <option>AR</option>
                    <option>BR</option>
                    <option>HR</option>
                    <option>UP</option>
                </select>
                <br><br>
                <label>Address type</label>
                <input type="radio" name="asd" required>HOME
                <input type="radio" name="asd" required>WORK<br><br>
                <label>Check everthing you Entered is Correct</label><input type="checkbox" required><br><br>
                <button>submit</button> <input type="reset" value="Cancel">
            </form>
        </fieldset>
    </form>
</body>
</html>
